<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Movie File Renamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>ðŸŽ¬ Movie File Renamer</h1>
            <p class="lead">Select a folder to find movie files and get renaming suggestions from OMDb.</p>
        </header>

        <div class="d-grid gap-2 col-6 mx-auto mb-4">
            <button id="select-folder-btn" class="btn btn-primary btn-lg">Select Movie Folder</button>
        </div>

        <div id="loader" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Fetching suggestions, please wait...</p>
        </div>

        <div id="file-list-container" class="d-none">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" class="text-center"><input class="form-check-input" type="checkbox" id="selectAll" title="Select All"></th>
                        <th scope="col">Original Filename</th>
                        <th scope="col">Suggested Name</th>
                        <th scope="col">New Name (Editable)</th>
                    </tr>
                </thead>
                <tbody id="file-list-body"></tbody>
            </table>
            <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <button id="rename-btn" class="btn btn-success btn-lg">Rename Selected Files</button>
            </div>
        </div>

        <div id="logs-container" class="mt-4 d-none">
            <h3>Logs</h3>
            <pre id="logs-output" class="bg-light p-3 rounded"></pre>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
